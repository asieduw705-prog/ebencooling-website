<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Eben Cooling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .item {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .item img, .item video {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <h1>Eben Cooling Gallery</h1>
  <div id="gallery" class="gallery"></div>

  <script>
    const cloudName = "YOUR_CLOUD_NAME"; // ðŸ‘ˆðŸ½ replace this

    async function loadGallery() {
      try {
        const response = await fetch(`https://res.cloudinary.com/${cloudName}/image/list/gallery.json`);
        const data = await response.json();

        const galleryDiv = document.getElementById('gallery');
        data.resources.forEach(file => {
          const div = document.createElement('div');
          div.classList.add('item');
          
          if (file.resource_type === "video") {
            div.innerHTML = `<video controls src="${file.secure_url}"></video>`;
          } else {
            div.innerHTML = `<img src="${file.secure_url}" alt="Eben Cooling Image">`;
          }

          galleryDiv.appendChild(div);
        });
      } catch (error) {
        console.error('Error loading gallery:', error);
      }
    }

    loadGallery();
  </script>
</body>
</html>
