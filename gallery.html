<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eben Cooling Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    #gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .item img, .item video {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h1>Eben Cooling Gallery</h1>
  <div id="gallery">Loading images...</div>

  <script>
    const cloudName = "dnw3fdbhr"; // ðŸ‘ˆðŸ½ Replace with your Cloudinary cloud name

    async function loadGallery() {
      try {
        const res = await fetch(`https://res.cloudinary.com/${cloudName}/image/list/gallery.json`);
        const data = await res.json();
        const gallery = document.getElementById("gallery");

        gallery.innerHTML = "";

        data.resources.forEach(file => {
          const div = document.createElement("div");
          div.className = "item";

          if (file.resource_type === "video") {
            div.innerHTML = `<video controls src="${file.secure_url}"></video>`;
          } else {
            div.innerHTML = `<img src="${file.secure_url}" alt="Eben Cooling image">`;
          }

          gallery.appendChild(div);
        });
      } catch (error) {
        console.error("Gallery load error:", error);
        document.getElementById("gallery").innerHTML = "âŒ Could not load gallery.";
      }
    }

    // Reload gallery automatically after new upload
    window.addEventListener("message", (event) => {
      if (event.data.url) {
        loadGallery();
      }
    });

    loadGallery(); // Load on page open
  </script>
</body>
</html>
