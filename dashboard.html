<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | Eben Cooling</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .upload-box {
      background: white;
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="file"], button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
    }
    button {
      background: #0078ff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #005fcc;
    }
    .preview {
      margin-top: 20px;
    }
    .preview img, .preview video {
      max-width: 100%;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Eben Cooling Dashboard</h1>

  <div class="upload-box">
    <h3>Upload Images or Videos</h3>
    <input type="file" id="fileInput" accept="image/*,video/*">
    <button onclick="uploadFile()">Upload</button>
    <div class="preview" id="preview"></div>
  </div>

  <script>
    const cloudName = "dnw3fdbhr";  // üëàüèΩ replace this
    const uploadPreset = "gallery";       // üëàüèΩ the unsigned preset you created

    async function uploadFile() {
      const fileInput = document.getElementById("fileInput");
      const file = fileInput.files[0];
      const previewDiv = document.getElementById("preview");

      if (!file) {
        alert("Please select a file first!");
        return;
      }

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", uploadPreset);

      try {
        previewDiv.innerHTML = "<p>Uploading...</p>";

        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/auto/upload`, {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        console.log("Uploaded:", data);

        // Show preview
        if (data.resource_type === "video") {
          previewDiv.innerHTML = `<video controls src="${data.secure_url}"></video>`;
        } else {
          previewDiv.innerHTML = `<img src="${data.secure_url}" alt="Uploaded Image">`;
        }

        alert("‚úÖ Upload successful! The gallery has been updated.");

        // Automatically update gallery.html
        updateGallery(data.secure_url, data.resource_type);

      } catch (error) {
        console.error("Upload failed:", error);
        alert("‚ùå Upload failed. Please try again.");
      }
    }

    // This will notify the gallery page (if open) to reload
    function updateGallery(url, type) {
      if (window.opener) {
        window.opener.postMessage({ url, type }, "*");
      }
    }
  </script>
</body>
</html>
